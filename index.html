<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div class="calculadora">
            <div class="menu">
                <h3>Calc</h3>
                <div class="menuCheck">
                    <p>THEME</p>
                    <div class="check">                    
                        
                            <!-- Tema 1 -->
                        <input type="radio" name="tema" id="tema1" />
                        <label for="tema1">
                            <div class="checkNumber">
                                <h6>1</h6>
                            </div>
                        </label>

                        <!-- Tema 2 -->
                        <input type="radio" name="tema" id="tema2" />
                        <label for="tema2">
                            <div class="checkNumber">
                                <h6>2</h6>
                            </div>
                        </label>

                        <!-- Tema 3 -->
                        <input type="radio" name="tema" id="tema3" />
                        <label for="tema3">
                            <div class="checkNumber">
                                <h6>3</h6>
                            </div>
                        </label>
                        
                    </div>
                </div>
            </div>
            <div class="display">

            </div>
            <div class="tecladoGeral">
                <div class="teclado">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="deletar">del</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="mais">+</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="menos">-</button>
                    <button id="ponto">.</button>
                    <button id="0">0</button>
                    <button id="divisao">/</button>
                    <button id="multiplicar">x</button>
                </div>    
                    <div class="tecladoReset">
                        <button id="reset">Reset</button>
                        <button id="igual">=</button>
                    </div>
            </div>
    </div>
    </section>
    <script src="js/script.js"></script>
    
</body>
</html>
